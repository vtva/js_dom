<html>
	<head>
		<meta charset="utf-8" />
		<title>KT-1_2</title>
      </head>
	<body>
		<script>
                  let arrayOfNumbers = [];
                  let minNumber = 0;
                  let maxNumber = 99;
                  let numberCount = 30;
                  let colCount = 6;
                  let prevRow = 0;
                  let curRow = 0;
                  let tableText = "<table align='center' border=1 cellspacing=0><tr>";
      
                  for (let i = 0; i < numberCount; i++) {
                        curRow = (i - i % colCount) / colCount + 1;
                        
                        if (curRow != prevRow && prevRow != 0) {
                              tableText += "</tr><tr>";
                        }
                        
                        tableText += "<td id=\"val" + String(i + 1) + "\" align='center' width=50px height=50px></td>";
      
                        prevRow = curRow;
                  }
      
                  tableText += "</tr></table>";
                  
                  document.body.innerHTML = tableText;
                  
                  function foo() {                        
                        
                        if (arrayOfNumbers.length >= numberCount) {
                              return false;      
                        }
                        
                        let newValue = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
                        
                        arrayOfNumbers.push(newValue);
                        
                        let curElement = document.getElementById("val" + arrayOfNumbers.length);
                        
                        if (curElement == null) return false;

                        curElement.innerText = newValue;
                        if (newValue >= 50) {
                              curElement.setAttribute("bgcolor", "orange");
                        }      
                        
                        return true;
                  }
            </script>            

            <br>
            <div align = 'center'>
                  <form>
                        <button type="button" onclick="foo()">Добавить число</button>
                  </form>
            </div>            
	</body>
</html>
