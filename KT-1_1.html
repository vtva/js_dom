<html>
	<head>
		<meta charset="utf-8" />
		<title>KT-1_1</title>
	</head>
	<body>
		<script>
            let arrayOfNumbers = [];
            let minNumber = 0;
            let maxNumber = 99;
            let numberCount = 30;
            let colCount = 6;
            let prevRow = 0;
            let curRow = 0;
            let tableText = "<table align='center' border=1 cellspacing=0><tr>";

            for (let i = 0; i < numberCount; i++) {
                  curRow = (i - i % colCount) / colCount + 1;

                  arrayOfNumbers[i] = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
                  
                  if (curRow != prevRow && prevRow != 0) {
                        tableText += "</tr><tr>";
                  }
                  
                  tableText += "<td align='center'" + (arrayOfNumbers[i] >= 50 ? " bgcolor='orange'":"") + " width=50px height=50px>" + arrayOfNumbers[i] + "</td>";

                  prevRow = curRow;
            }

            tableText += "</tr></table>";
            
            document.body.innerHTML = tableText;

            </script>
	</body>
</html>
